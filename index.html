<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Church of the Tesseract</title>
  <meta name="description" content="The Church of the Tesseract — a shimmering corner of the web for wonder, reflection, and four-dimensional joy." />
  <meta property="og:title" content="Church of the Tesseract" />
  <meta property="og:description" content="A shimmering corner of the web for wonder, reflection, and four-dimensional joy." />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#0b0f1a" />
  <script src="https://unpkg.com/zdog@1/dist/zdog.dist.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
  <script src="tesseract.js" defer></script>
</head>
<body>

  <div class="sky"></div>
  <div class="stars"></div>
  <div class="scanlines"></div>

  <header>

    <div class="logo-wrap">
      <canvas class="illo" width="200" height="200" aria-label="Animated tesseract"></canvas>
    </div>

    <h1 class="title">Church of the Tesseract</h1>
    <p class="tag">connecting to sacred time for our liberation.</p>

    <div class="buttons">
      <a class="btn" href="#cosmology">Cosmology</a>
      <a class="btn secondary" href="#practices">Practices</a>
      <a class="btn" href="#what-is-time">What is Time?</a>
      <a class="btn secondary" href="#readings">Readings</a>
    </div>
  </header>

  <main>
    <section id="about" class="grid">
      <div data-mount="about"></div>
    </section>

    <section id="cosmology" class="grid">
      <div data-mount="cosmology"></div>
    </section>

    <section id="practices" class="grid">
      <div data-mount="practices"></div>
    </section>

    <section id="enemies" class="grid">
      <div data-mount="enemies"></div>
    </section>

    <section id="what-is-time" class="grid">
      <div data-mount="what-is-time"></div>
    </section>

    <section id="readings" class="grid">
      <div data-mount="readings"></div>
    </section>

    <section id="join" class="grid">
      <article class="card">
        <h2>Join / Contact</h2>
        <p>
          Interested in joining the Church of the Tesseract? We welcome all who seek liberation.
        </p>
      </article>
    </section>
  </main>

  <footer>
    <p class="mono">© <span id="y"></span> Church of the Tesseract</p>
  </footer>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
